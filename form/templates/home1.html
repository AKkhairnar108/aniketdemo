<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form home</title>
</head>
<body>
    <h2>Add new form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>

    {% if obj %}
    {% for i in obj %}
    <li>{{i.name}} - {{i.email}} - {{i.date}} - {{i.city}} - {{i.phone}}</li>
    {% endfor %}
    {% endif %}
</body>
</html>
